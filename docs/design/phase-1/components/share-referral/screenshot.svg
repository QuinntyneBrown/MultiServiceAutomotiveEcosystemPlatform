<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <style>
      .bg { fill: rgba(0, 0, 0, 0.5); }
      .modal-bg { fill: #FFFFFF; }
      .primary { fill: #00529F; }
      .primary-text { fill: #00529F; }
      .text-dark { fill: #1A1A1A; }
      .text-medium { fill: #666666; }
      .text-light { fill: #999999; }
      .border { fill: none; stroke: #CCCCCC; stroke-width: 1; }
      .border-primary { fill: none; stroke: #00529F; stroke-width: 2; }
      .divider { stroke: #E5E5E5; stroke-width: 1; }
      .success-bg { fill: #E8F5E9; }
      .success { fill: #2E7D32; }
      .shadow { filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
      .font-primary { font-family: 'Montserrat', Arial, sans-serif; }
      .font-secondary { font-family: 'Lato', Arial, sans-serif; }
      .gray-bg { fill: #FAFAFA; }
    </style>
  </defs>

  <!-- Background Overlay -->
  <rect class="bg" width="600" height="700"/>

  <!-- Modal Container -->
  <rect class="modal-bg shadow" x="50" y="30" width="500" height="640" rx="12"/>

  <!-- Modal Header -->
  <text class="font-primary text-dark" x="80" y="70" font-size="20" font-weight="700">Share Your Referral</text>

  <!-- Close Button -->
  <circle cx="520" cy="60" r="16" fill="#F2F2F2"/>
  <line x1="515" y1="55" x2="525" y2="65" stroke="#666666" stroke-width="2"/>
  <line x1="525" y1="55" x2="515" y2="65" stroke="#666666" stroke-width="2"/>

  <!-- Header Divider -->
  <line class="divider" x1="50" y1="90" x2="550" y2="90"/>

  <!-- Tabs -->
  <text class="font-secondary primary-text" x="80" y="115" font-size="12" font-weight="600">Copy Link</text>
  <rect class="primary" x="80" y="120" width="70" height="2"/>

  <text class="font-secondary text-medium" x="170" y="115" font-size="12" font-weight="500">Email</text>
  <text class="font-secondary text-medium" x="230" y="115" font-size="12" font-weight="500">SMS</text>
  <text class="font-secondary text-medium" x="280" y="115" font-size="12" font-weight="500">Social</text>
  <text class="font-secondary text-medium" x="340" y="115" font-size="12" font-weight="500">QR Code</text>

  <!-- Tab Divider -->
  <line class="divider" x1="50" y1="130" x2="550" y2="130"/>

  <!-- Content Area -->

  <!-- Description -->
  <text class="font-secondary text-medium" x="80" y="165" font-size="12">Share your unique referral link with friends and colleagues.</text>
  <text class="font-secondary text-medium" x="80" y="182" font-size="12">They'll get a special discount, and you'll earn rewards when</text>
  <text class="font-secondary text-medium" x="80" y="199" font-size="12">they sign up!</text>

  <!-- URL Input Field -->
  <rect class="gray-bg border" x="80" y="220" width="340" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="95" y="245" font-size="12">https://autoservice.com/r/JXN2K9</text>

  <!-- Copy Button -->
  <rect class="primary" x="440" y="220" width="80" height="40" rx="8"/>
  <text x="480" y="245" fill="white" font-size="11" font-weight="600" text-anchor="middle" class="font-secondary">Copy</text>

  <!-- Copy Icon -->
  <rect x="458" y="235" width="10" height="10" rx="1" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="463" y="230" width="10" height="10" rx="1" fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Success Toast -->
  <rect class="success-bg" x="80" y="280" width="440" height="40" rx="8" stroke="#2E7D32" stroke-width="1"/>

  <!-- Checkmark Icon -->
  <circle cx="100" cy="300" r="8" fill="none" stroke="#2E7D32" stroke-width="1.5"/>
  <polyline points="97,300 99,302 103,297" fill="none" stroke="#2E7D32" stroke-width="1.5"/>

  <text class="font-secondary success" x="118" y="305" font-size="12">Link copied to clipboard!</text>

  <!-- Message Preview Section -->
  <rect class="gray-bg border" x="80" y="350" width="440" height="280" rx="8"/>

  <!-- Preview Header -->
  <text class="font-secondary text-medium" x="95" y="375" font-size="10" font-weight="600" letter-spacing="0.05em">PREVIEW</text>

  <!-- Preview Content -->
  <text class="font-secondary text-medium" x="95" y="400" font-size="11">Hey! I've been using AutoService Platform for all</text>
  <text class="font-secondary text-medium" x="95" y="418" font-size="11">my automotive needs and thought you might be</text>
  <text class="font-secondary text-medium" x="95" y="436" font-size="11">interested.</text>

  <text class="font-secondary text-medium" x="95" y="465" font-size="11">Use my referral link to get 15% off your first service!</text>

  <!-- Referral Link in Preview -->
  <text class="font-secondary primary-text" x="95" y="495" font-size="11" text-decoration="underline">https://autoservice.com/r/JXN2K9</text>

  <!-- Tab Indicators (other tabs visualization) -->
  <g opacity="0.3">
    <!-- Email Tab Icon -->
    <path d="M 170 108 l 5 3 l 5 -3 v -5 h -10 z" fill="none" stroke="#666666" stroke-width="1"/>

    <!-- SMS Tab Icon -->
    <rect x="230" y="103" width="8" height="8" rx="1" fill="none" stroke="#666666" stroke-width="1"/>

    <!-- Social Tab Icon -->
    <circle cx="284" cy="107" r="3" fill="none" stroke="#666666" stroke-width="1"/>

    <!-- QR Tab Icon -->
    <rect x="340" y="103" width="8" height="8" fill="none" stroke="#666666" stroke-width="1"/>
    <rect x="341" y="104" width="2" height="2" fill="#666666"/>
    <rect x="345" y="104" width="2" height="2" fill="#666666"/>
    <rect x="341" y="108" width="2" height="2" fill="#666666"/>
  </g>

  <!-- Decorative Elements -->
  <!-- Show that it's a modal with a hint of content behind -->
  <rect x="20" y="20" width="30" height="4" rx="2" fill="#CCCCCC" opacity="0.3"/>
  <rect x="560" y="20" width="20" height="4" rx="2" fill="#CCCCCC" opacity="0.3"/>
  <rect x="20" y="680" width="40" height="4" rx="2" fill="#CCCCCC" opacity="0.3"/>
</svg>
