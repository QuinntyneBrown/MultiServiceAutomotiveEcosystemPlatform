<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <defs>
    <style>
      .bg { fill: #FAFAFA; }
      .card-bg { fill: #FFFFFF; }
      .primary { fill: #00529F; }
      .primary-light { fill: #E3F2FD; }
      .success { fill: #2E7D32; }
      .success-light { fill: #E8F5E9; }
      .info { fill: #0288D1; }
      .info-light { fill: #E1F5FE; }
      .warning { fill: #ED6C02; }
      .warning-light { fill: #FFF3E0; }
      .error { fill: #D32F2F; }
      .error-light { fill: #FFEBEE; }
      .text-dark { fill: #1A1A1A; }
      .text-medium { fill: #666666; }
      .text-light { fill: #999999; }
      .border { stroke: #E5E5E5; fill: none; }
      .shadow { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08)); }
      .font-primary { font-family: 'Montserrat', Arial, sans-serif; }
      .font-secondary { font-family: 'Lato', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1400" height="900"/>

  <!-- Sidebar -->
  <rect class="card-bg" x="0" y="0" width="260" height="900"/>
  <line class="border" x1="260" y1="0" x2="260" y2="900"/>
  <rect class="primary" x="24" y="24" width="40" height="40" rx="8"/>
  <text x="44" y="50" fill="white" font-size="16" font-weight="bold" text-anchor="middle">A</text>
  <text class="font-primary" x="74" y="50" font-size="14" font-weight="700" fill="#00529F">AutoService</text>

  <!-- Sidebar Nav -->
  <rect fill="#F2F2F2" x="16" y="100" width="228" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="56" y="125" font-size="13">Dashboard</text>
  <rect fill="#FFFFFF" x="16" y="148" width="228" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="56" y="173" font-size="13">Customers</text>
  <rect class="primary-light" x="16" y="196" width="228" height="40" rx="8"/>
  <text class="font-secondary" x="56" y="221" font-size="13" font-weight="500" fill="#00529F">Referrals</text>
  <rect fill="#FFFFFF" x="16" y="244" width="228" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="56" y="269" font-size="13">Network</text>

  <!-- Header -->
  <rect class="card-bg" x="260" y="0" width="1140" height="80"/>
  <line class="border" x1="260" y1="80" x2="1400" y2="80"/>
  <text class="font-secondary primary" x="300" y="35" font-size="13">Referrals</text>
  <text class="font-secondary text-medium" x="355" y="35" font-size="13"> / Send Referral</text>
  <text class="font-primary text-dark" x="300" y="60" font-size="20" font-weight="700">Send Professional Referral</text>

  <!-- Info Alert -->
  <rect class="info-light" x="300" y="100" width="800" height="60" rx="8"/>
  <rect class="info" x="300" y="100" width="4" height="60" rx="2"/>
  <circle class="info" cx="328" cy="130" r="12"/>
  <text fill="white" x="328" y="135" font-size="14" font-weight="bold" text-anchor="middle">i</text>
  <text class="font-secondary" x="352" y="122" font-size="13" font-weight="600" fill="#0288D1">Professional Referral</text>
  <text class="font-secondary text-medium" x="352" y="142" font-size="12">Refer your customer to another professional in the network for services outside your specialty.</text>

  <!-- Form Card -->
  <rect class="card-bg shadow" x="300" y="180" width="800" height="680" rx="12"/>

  <!-- Customer Section -->
  <text class="font-primary text-dark" x="324" y="215" font-size="14" font-weight="600">Customer Information</text>
  <line stroke="#E5E5E5" x1="324" y1="228" x2="1076" y2="228"/>

  <!-- Selected Customer -->
  <rect fill="#FAFAFA" x="324" y="248" width="752" height="80" rx="8"/>
  <circle class="primary-light" cx="372" cy="288" r="28"/>
  <text class="font-secondary" x="372" y="294" font-size="14" font-weight="600" text-anchor="middle" fill="#00529F">JD</text>
  <text class="font-secondary text-dark" x="416" y="278" font-size="14" font-weight="600">John Doe</text>
  <text class="font-secondary text-medium" x="416" y="298" font-size="12">john.doe@email.com | (555) 123-4567</text>
  <rect fill="white" stroke="#CCCCCC" x="980" y="270" width="80" height="32" rx="6"/>
  <text class="font-secondary text-dark" x="1020" y="291" font-size="12" text-anchor="middle">Change</text>

  <!-- Receiving Professional Section -->
  <text class="font-primary text-dark" x="324" y="365" font-size="14" font-weight="600">Receiving Professional</text>
  <line stroke="#E5E5E5" x1="324" y1="378" x2="1076" y2="378"/>

  <!-- Search Input -->
  <rect fill="white" stroke="#CCCCCC" x="324" y="398" width="752" height="44" rx="8"/>
  <text class="font-secondary text-light" x="360" y="426" font-size="13">Search by name, specialty, or location...</text>

  <!-- Selected Professional -->
  <rect class="info-light" x="324" y="458" width="752" height="70" rx="8"/>
  <rect class="info" x="324" y="458" width="4" height="70" rx="2"/>
  <circle class="info-light" cx="368" cy="493" r="24"/>
  <text class="font-secondary" x="368" y="499" font-size="12" font-weight="600" text-anchor="middle" fill="#0288D1">BS</text>
  <text class="font-secondary" x="404" y="485" font-size="13" font-weight="600" fill="#0288D1">Body Shop Pro</text>
  <text class="font-secondary text-medium" x="404" y="503" font-size="11">Collision Repair | Springfield, IL | 4.8 rating</text>

  <!-- Referral Details Section -->
  <text class="font-primary text-dark" x="324" y="565" font-size="14" font-weight="600">Referral Details</text>
  <line stroke="#E5E5E5" x1="324" y1="578" x2="1076" y2="578"/>

  <!-- Service Type & Estimated Value -->
  <text class="font-secondary text-medium" x="324" y="608" font-size="10" font-weight="600" letter-spacing="0.5">SERVICE TYPE *</text>
  <rect fill="white" stroke="#CCCCCC" x="324" y="618" width="360" height="40" rx="8"/>
  <text class="font-secondary text-dark" x="340" y="644" font-size="13">Collision Repair</text>

  <text class="font-secondary text-medium" x="708" y="608" font-size="10" font-weight="600" letter-spacing="0.5">ESTIMATED VALUE</text>
  <rect fill="white" stroke="#CCCCCC" x="708" y="618" width="368" height="40" rx="8"/>
  <text class="font-secondary text-dark" x="724" y="644" font-size="13">$2,500</text>

  <!-- Priority Selection -->
  <text class="font-secondary text-medium" x="324" y="688" font-size="10" font-weight="600" letter-spacing="0.5">PRIORITY LEVEL</text>

  <!-- Normal Priority -->
  <rect fill="white" stroke="#00529F" stroke-width="2" x="324" y="700" width="240" height="70" rx="8"/>
  <rect class="primary-light" x="324" y="700" width="240" height="70" rx="8" fill-opacity="0.3"/>
  <circle fill="#F2F2F2" cx="344" cy="735" r="16"/>
  <text class="font-secondary text-dark" x="370" y="728" font-size="12" font-weight="600">Normal</text>
  <text class="font-secondary text-light" x="370" y="744" font-size="10">Standard timeline</text>

  <!-- High Priority -->
  <rect fill="white" stroke="#E5E5E5" x="580" y="700" width="240" height="70" rx="8"/>
  <circle class="warning-light" cx="600" cy="735" r="16"/>
  <text class="font-secondary text-dark" x="626" y="728" font-size="12" font-weight="600">High</text>
  <text class="font-secondary text-light" x="626" y="744" font-size="10">Needs attention soon</text>

  <!-- Urgent Priority -->
  <rect fill="white" stroke="#E5E5E5" x="836" y="700" width="240" height="70" rx="8"/>
  <circle class="error-light" cx="856" cy="735" r="16"/>
  <text class="font-secondary text-dark" x="882" y="728" font-size="12" font-weight="600">Urgent</text>
  <text class="font-secondary text-light" x="882" y="744" font-size="10">Immediate attention</text>

  <!-- Reason Text Area -->
  <text class="font-secondary text-medium" x="324" y="800" font-size="10" font-weight="600" letter-spacing="0.5">REASON FOR REFERRAL *</text>
  <rect fill="white" stroke="#CCCCCC" x="324" y="810" width="752" height="60" rx="8"/>
  <text class="font-secondary text-dark" x="340" y="835" font-size="12">Customer was involved in a minor fender bender. Front bumper needs</text>
  <text class="font-secondary text-dark" x="340" y="855" font-size="12">repair and possible repainting...</text>

  <!-- Action Buttons -->
  <rect fill="white" stroke="#CCCCCC" x="824" y="890" width="90" height="40" rx="8"/>
  <text class="font-secondary text-dark" x="869" y="915" font-size="13" text-anchor="middle">Cancel</text>

  <rect fill="white" stroke="#CCCCCC" x="924" y="890" width="120" height="40" rx="8"/>
  <text class="font-secondary text-dark" x="984" y="915" font-size="13" text-anchor="middle">Save Draft</text>

  <rect class="primary" x="1054" y="890" width="140" height="40" rx="8"/>
  <text fill="white" x="1124" y="915" font-size="13" font-weight="600" text-anchor="middle" class="font-secondary">Send Referral</text>
</svg>
