<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <defs>
    <style>
      .bg { fill: #FAFAFA; }
      .card-bg { fill: #FFFFFF; }
      .primary { fill: #00529F; }
      .primary-light { fill: #E3F2FD; }
      .success { fill: #2E7D32; }
      .success-light { fill: #E8F5E9; }
      .info { fill: #0288D1; }
      .info-light { fill: #E1F5FE; }
      .warning { fill: #ED6C02; }
      .warning-light { fill: #FFF3E0; }
      .error { fill: #D32F2F; }
      .error-light { fill: #FFEBEE; }
      .text-dark { fill: #1A1A1A; }
      .text-medium { fill: #666666; }
      .text-light { fill: #999999; }
      .border { stroke: #E5E5E5; fill: none; }
      .shadow { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08)); }
      .font-primary { font-family: 'Montserrat', Arial, sans-serif; }
      .font-secondary { font-family: 'Lato', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1400" height="900"/>

  <!-- Sidebar -->
  <rect class="card-bg" x="0" y="0" width="260" height="900"/>
  <line class="border" x1="260" y1="0" x2="260" y2="900"/>
  <rect class="primary" x="24" y="24" width="40" height="40" rx="8"/>
  <text x="44" y="50" fill="white" font-size="16" font-weight="bold" text-anchor="middle">A</text>
  <text class="font-primary" x="74" y="50" font-size="14" font-weight="700" fill="#00529F">AutoService</text>

  <!-- Sidebar Nav -->
  <rect fill="#F2F2F2" x="16" y="100" width="228" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="56" y="125" font-size="13">Dashboard</text>
  <rect fill="#FFFFFF" x="16" y="148" width="228" height="40" rx="8"/>
  <text class="font-secondary text-medium" x="56" y="173" font-size="13">Customers</text>
  <rect class="primary-light" x="16" y="196" width="228" height="40" rx="8"/>
  <text class="font-secondary" x="56" y="221" font-size="13" font-weight="500" fill="#00529F">Referrals</text>

  <!-- Header -->
  <rect class="card-bg" x="260" y="0" width="1140" height="72"/>
  <line class="border" x1="260" y1="72" x2="1400" y2="72"/>
  <text class="font-primary text-dark" x="300" y="45" font-size="22" font-weight="700">Received Referrals</text>
  <rect fill="white" stroke="#CCCCCC" x="1240" y="22" width="90" height="36" rx="8"/>
  <text class="font-secondary text-dark" x="1285" y="45" font-size="12" text-anchor="middle">Export</text>

  <!-- Stats Cards -->
  <rect class="card-bg shadow" x="300" y="95" width="240" height="90" rx="12"/>
  <text class="font-secondary text-medium" x="324" y="125" font-size="10" font-weight="600" letter-spacing="0.5">TOTAL RECEIVED</text>
  <text class="font-primary text-dark" x="324" y="160" font-size="28" font-weight="700">67</text>
  <text class="font-secondary success" x="324" y="178" font-size="11">+8 this month</text>

  <rect class="warning-light shadow" x="560" y="95" width="240" height="90" rx="12" stroke="#ED6C02" stroke-width="2"/>
  <text class="font-secondary text-medium" x="584" y="125" font-size="10" font-weight="600" letter-spacing="0.5">PENDING RESPONSE</text>
  <text class="font-primary" x="584" y="160" font-size="28" font-weight="700" fill="#ED6C02">5</text>
  <text class="font-secondary" x="584" y="178" font-size="11" fill="#ED6C02">Requires attention</text>

  <rect class="card-bg shadow" x="820" y="95" width="240" height="90" rx="12"/>
  <text class="font-secondary text-medium" x="844" y="125" font-size="10" font-weight="600" letter-spacing="0.5">IN PROGRESS</text>
  <text class="font-primary text-dark" x="844" y="160" font-size="28" font-weight="700">12</text>
  <text class="font-secondary success" x="844" y="178" font-size="11">3 near completion</text>

  <rect class="card-bg shadow" x="1080" y="95" width="240" height="90" rx="12"/>
  <text class="font-secondary text-medium" x="1104" y="125" font-size="10" font-weight="600" letter-spacing="0.5">COMPLETED</text>
  <text class="font-primary text-dark" x="1104" y="160" font-size="28" font-weight="700">50</text>
  <text class="font-secondary success" x="1104" y="178" font-size="11">$127,500 total value</text>

  <!-- Filter Tabs -->
  <rect class="primary" x="300" y="210" width="60" height="32" rx="16"/>
  <text fill="white" x="330" y="231" font-size="12" text-anchor="middle" class="font-secondary">All</text>
  <text class="font-secondary text-medium" x="395" y="231" font-size="12">Pending</text>
  <rect fill="#FFF3E0" x="440" y="218" width="20" height="16" rx="8"/>
  <text class="font-secondary" x="450" y="230" font-size="10" text-anchor="middle" fill="#ED6C02">5</text>
  <text class="font-secondary text-medium" x="490" y="231" font-size="12">In Progress</text>
  <text class="font-secondary text-medium" x="595" y="231" font-size="12">Completed</text>

  <!-- Search -->
  <rect fill="white" stroke="#CCCCCC" x="1020" y="205" width="200" height="36" rx="8"/>
  <text class="font-secondary text-light" x="1040" y="228" font-size="12">Search referrals...</text>

  <!-- Pending Referral Card -->
  <rect class="card-bg shadow" x="300" y="260" width="1020" height="260" rx="12"/>
  <rect class="warning" x="300" y="260" width="4" height="260" rx="2"/>

  <!-- Card Header -->
  <rect fill="#FAFAFA" x="304" y="260" width="1016" height="56" rx="12 12 0 0"/>
  <circle class="primary-light" cx="344" cy="288" r="22"/>
  <text class="font-secondary" x="344" y="294" font-size="12" font-weight="600" text-anchor="middle" fill="#00529F">MA</text>
  <text class="font-secondary text-dark" x="380" y="282" font-size="13" font-weight="600">Mike's Auto Repair</text>
  <text class="font-secondary text-medium" x="380" y="298" font-size="11">Springfield, IL</text>

  <!-- Badges -->
  <rect class="error-light" x="1090" y="276" width="55" height="24" rx="12"/>
  <text class="font-secondary" x="1117" y="293" font-size="10" font-weight="600" text-anchor="middle" fill="#D32F2F">Urgent</text>
  <rect class="warning-light" x="1155" y="276" width="60" height="24" rx="12"/>
  <text class="font-secondary" x="1185" y="293" font-size="10" font-weight="600" text-anchor="middle" fill="#ED6C02">Pending</text>
  <text class="font-secondary text-light" x="1300" y="293" font-size="11" text-anchor="end">Today, 10:30 AM</text>

  <!-- Card Body -->
  <text class="font-secondary text-medium" x="324" y="345" font-size="10" font-weight="600" letter-spacing="0.5">SERVICE TYPE</text>
  <text class="font-secondary text-dark" x="324" y="365" font-size="13">Collision Repair</text>

  <text class="font-secondary text-medium" x="524" y="345" font-size="10" font-weight="600" letter-spacing="0.5">ESTIMATED VALUE</text>
  <text class="font-secondary" x="524" y="365" font-size="13" font-weight="600" fill="#00529F">$4,500</text>

  <text class="font-secondary text-medium" x="724" y="345" font-size="10" font-weight="600" letter-spacing="0.5">VEHICLE</text>
  <text class="font-secondary text-dark" x="724" y="365" font-size="13">2022 Toyota Camry</text>

  <!-- Customer Card -->
  <rect fill="#FAFAFA" x="324" y="385" width="400" height="55" rx="8"/>
  <circle class="info-light" cx="360" cy="412" r="18"/>
  <text class="font-secondary" x="360" y="418" font-size="11" font-weight="600" text-anchor="middle" fill="#0288D1">JD</text>
  <text class="font-secondary text-dark" x="390" y="405" font-size="12" font-weight="600">John Doe</text>
  <text class="font-secondary text-medium" x="390" y="422" font-size="11">john.doe@email.com | (555) 123-4567</text>

  <!-- Reason -->
  <text class="font-secondary text-medium" x="324" y="465" font-size="10" font-weight="600" letter-spacing="0.5">REASON FOR REFERRAL</text>
  <text class="font-secondary text-dark" x="324" y="483" font-size="12">Customer was rear-ended at a stop light. Significant damage to rear bumper...</text>

  <!-- Card Footer -->
  <rect fill="#FAFAFA" x="304" y="500" width="1016" height="50" rx="0 0 12 12"/>
  <line stroke="#E5E5E5" x1="304" y1="500" x2="1320" y2="500"/>
  <text class="font-secondary text-medium" x="324" y="530" font-size="11">Response needed within 24 hours</text>

  <rect fill="white" stroke="#CCCCCC" x="1040" y="510" width="90" height="32" rx="6"/>
  <text class="font-secondary text-dark" x="1085" y="531" font-size="11" text-anchor="middle">View Details</text>
  <rect fill="white" stroke="#D32F2F" x="1140" y="510" width="70" height="32" rx="6"/>
  <text class="font-secondary" x="1175" y="531" font-size="11" text-anchor="middle" fill="#D32F2F">Decline</text>
  <rect class="success" x="1220" y="510" width="90" height="32" rx="6"/>
  <text fill="white" x="1265" y="531" font-size="11" text-anchor="middle" class="font-secondary">Accept</text>

  <!-- In Progress Card (Compact) -->
  <rect class="card-bg shadow" x="300" y="540" width="1020" height="180" rx="12"/>
  <rect class="info" x="300" y="540" width="4" height="180" rx="2"/>

  <!-- Card Header -->
  <rect fill="#FAFAFA" x="304" y="540" width="1016" height="50" rx="12 12 0 0"/>
  <circle class="primary-light" cx="344" cy="565" r="18"/>
  <text class="font-secondary" x="344" y="571" font-size="11" font-weight="600" text-anchor="middle" fill="#00529F">TC</text>
  <text class="font-secondary text-dark" x="375" y="563" font-size="12" font-weight="600">Tire Center Plus</text>
  <text class="font-secondary text-medium" x="375" y="577" font-size="10">Decatur, IL</text>
  <rect class="info-light" x="1180" y="553" width="80" height="24" rx="12"/>
  <text class="font-secondary" x="1220" y="570" font-size="10" font-weight="600" text-anchor="middle" fill="#0288D1">In Progress</text>
  <text class="font-secondary text-light" x="1300" y="570" font-size="10" text-anchor="end">Mar 18, 2024</text>

  <!-- Details Row -->
  <text class="font-secondary text-medium" x="324" y="620" font-size="10" font-weight="600" letter-spacing="0.5">SERVICE</text>
  <text class="font-secondary text-dark" x="324" y="638" font-size="12">Paint & Body</text>
  <text class="font-secondary text-medium" x="500" y="620" font-size="10" font-weight="600" letter-spacing="0.5">VALUE</text>
  <text class="font-secondary" x="500" y="638" font-size="12" font-weight="600" fill="#00529F">$2,800</text>
  <text class="font-secondary text-medium" x="620" y="620" font-size="10" font-weight="600" letter-spacing="0.5">CUSTOMER</text>
  <text class="font-secondary text-dark" x="620" y="638" font-size="12">Sarah Miller</text>

  <!-- Timeline -->
  <circle class="success" cx="350" cy="680" r="12"/>
  <text fill="white" x="350" y="685" font-size="10" text-anchor="middle">✓</text>
  <text class="font-secondary text-medium" x="350" y="705" font-size="9" text-anchor="middle">Received</text>
  <line stroke="#2E7D32" stroke-width="2" x1="362" y1="680" x2="438" y2="680"/>
  <circle class="success" cx="450" cy="680" r="12"/>
  <text fill="white" x="450" y="685" font-size="10" text-anchor="middle">✓</text>
  <text class="font-secondary text-medium" x="450" y="705" font-size="9" text-anchor="middle">Accepted</text>
  <line stroke="#2E7D32" stroke-width="2" x1="462" y1="680" x2="538" y2="680"/>
  <circle class="info" cx="550" cy="680" r="12"/>
  <text fill="white" x="550" y="685" font-size="10" text-anchor="middle">3</text>
  <text class="font-secondary text-dark" x="550" y="705" font-size="9" font-weight="600" text-anchor="middle">In Progress</text>
  <line stroke="#E5E5E5" stroke-width="2" x1="562" y1="680" x2="638" y2="680"/>
  <circle fill="#E5E5E5" cx="650" cy="680" r="12"/>
  <text class="font-secondary text-light" x="650" y="685" font-size="10" text-anchor="middle">4</text>
  <text class="font-secondary text-light" x="650" y="705" font-size="9" text-anchor="middle">Completed</text>

  <!-- Footer -->
  <rect fill="#FAFAFA" x="304" y="700" width="1016" height="50" rx="0 0 12 12"/>
  <text class="font-secondary text-medium" x="324" y="730" font-size="11">Started Mar 19 | Expected: Mar 25</text>
  <rect fill="white" stroke="#CCCCCC" x="1100" y="712" width="100" height="28" rx="6"/>
  <text class="font-secondary text-dark" x="1150" y="731" font-size="10" text-anchor="middle">Contact</text>
  <rect class="primary" x="1210" y="712" width="100" height="28" rx="6"/>
  <text fill="white" x="1260" y="731" font-size="10" text-anchor="middle" class="font-secondary">Complete</text>

  <!-- Completed Card (Minimal) -->
  <rect class="card-bg shadow" x="300" y="750" width="1020" height="100" rx="12"/>
  <rect class="success" x="300" y="750" width="4" height="100" rx="2"/>
  <circle class="primary-light" cx="344" cy="800" r="18"/>
  <text class="font-secondary" x="344" y="806" font-size="11" font-weight="600" text-anchor="middle" fill="#00529F">QA</text>
  <text class="font-secondary text-dark" x="375" y="793" font-size="12" font-weight="600">Quick Auto Service</text>
  <text class="font-secondary text-medium" x="375" y="810" font-size="10">Dent Removal | $650</text>
  <rect class="success-light" x="1180" y="788" width="75" height="24" rx="12"/>
  <text class="font-secondary" x="1217" y="805" font-size="10" font-weight="600" text-anchor="middle" fill="#2E7D32">Completed</text>
  <text class="font-secondary text-light" x="1300" y="800" font-size="10" text-anchor="end">Mar 10, 2024</text>
</svg>
