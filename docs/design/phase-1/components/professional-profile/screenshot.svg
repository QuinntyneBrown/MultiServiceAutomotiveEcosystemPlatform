      <!-- Phone -->
      <g>
        <path d="M2 3H6L8 8L5.5 9.5C6.57 11.67 8.33 13.43 10.5 14.5L12 12L17 14V18C17 18.53 16.79 19.04 16.41 19.41C16.04 19.79 15.53 20 15 20C11.1 19.76 7.42 18.11 4.66 15.34C1.89 12.58 0.24 8.9 0 5C0 4.47 0.21 3.96 0.59 3.59C0.96 3.21 1.47 3 2 3Z" fill="#00529F"/>
        <text x="30" y="5" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="#666666" letter-spacing="0.5">PHONE</text>
        <text x="30" y="25" font-family="Lato, sans-serif" font-size="16" fill="#1A1A1A">(503) 555-1234</text>
      </g>

      <!-- Email -->
      <g transform="translate(0, 60)">
        <rect x="3" y="0" width="14" height="10" rx="1" fill="none" stroke="#00529F" stroke-width="1.2"/>
        <path d="M3 0L10 5L17 0" stroke="#00529F" stroke-width="1.2" fill="none"/>
        <text x="30" y="3" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="#666666" letter-spacing="0.5">EMAIL</text>
        <text x="30" y="23" font-family="Lato, sans-serif" font-size="16" fill="#1A1A1A">info@mikesautorepair.com</text>
      </g>

      <!-- Address -->
      <g transform="translate(0, 120)">
        <circle cx="10" cy="8" r="3" stroke="#00529F" stroke-width="1.5" fill="none"/>
        <path d="M10 1C6.13 1 3 4.13 3 8C3 11.87 6.13 17 10 17C13.87 17 17 11.87 17 8C17 4.13 13.87 1 10 1Z" stroke="#00529F" stroke-width="1.5" fill="none" transform="scale(0.9)"/>
        <text x="30" y="3" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="#666666" letter-spacing="0.5">ADDRESS</text>
        <text x="30" y="23" font-family="Lato, sans-serif" font-size="16" fill="#1A1A1A">1234 Main Street</text>
        <text x="30" y="43" font-family="Lato, sans-serif" font-size="16" fill="#1A1A1A">Portland, OR 97201</text>
      </g>
    </g>

    <!-- Business Hours Card -->
    <g transform="translate(0, 370)">
      <rect width="420" height="360" rx="12" fill="white" filter="url(#cardShadow)"/>

      <text x="24" y="45" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#1A1A1A">Business Hours</text>
      <line x1="24" y1="58" x2="396" y2="58" stroke="#E5E5E5" stroke-width="2"/>

      <!-- Hours List -->
      <g transform="translate(24, 78)">
        <g transform="translate(0, 0)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#00529F">Monday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">8:00 AM - 6:00 PM</text>
        </g>
        <g transform="translate(0, 30)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Tuesday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">8:00 AM - 6:00 PM</text>
        </g>
        <g transform="translate(0, 60)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Wednesday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">8:00 AM - 6:00 PM</text>
        </g>
        <g transform="translate(0, 90)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Thursday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">8:00 AM - 6:00 PM</text>
        </g>
        <g transform="translate(0, 120)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Friday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">8:00 AM - 6:00 PM</text>
        </g>
        <g transform="translate(0, 150)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Saturday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">9:00 AM - 3:00 PM</text>
        </g>
        <g transform="translate(0, 180)">
          <text x="0" y="15" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="#333333">Sunday</text>
          <text x="372" y="15" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D" text-anchor="end">Closed</text>
        </g>
      </g>

      <!-- Map Placeholder -->
      <g transform="translate(24, 280)">
        <rect width="372" height="50" rx="8" fill="#F2F2F2" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="4,4"/>
        <text x="186" y="32" font-family="Lato, sans-serif" font-size="14" fill="#999999" text-anchor="middle">üìç Map View</text>
      </g>
