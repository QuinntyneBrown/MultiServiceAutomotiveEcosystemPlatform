<svg width="1400" height="1000" viewBox="0 0 1400 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#FAFAFA"/>

  <!-- Cover Photo -->
  <rect width="1400" height="280" fill="url(#coverGradient)"/>
  <defs>
    <linearGradient id="coverGradient" x1="0" y1="0" x2="1400" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00529F"/>
      <stop offset="100%" stop-color="#003366"/>
    </linearGradient>
  </defs>

  <!-- Decorative circles on cover -->
  <circle cx="250" cy="140" r="60" fill="#FFD520" opacity="0.1"/>
  <circle cx="1000" cy="100" r="40" fill="#FFD520" opacity="0.1"/>
  <circle cx="1200" cy="220" r="50" fill="#FFD520" opacity="0.1"/>

  <!-- Profile Card -->
  <g transform="translate(100, 210)">
    <!-- Card Background -->
    <rect width="1200" height="260" rx="12" fill="white" filter="url(#shadow)"/>
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
        <feOffset dx="0" dy="2" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Profile Photo -->
    <circle cx="112" cy="112" r="80" fill="url(#photoGradient)"/>
    <defs>
      <linearGradient id="photoGradient" x1="32" y1="32" x2="192" y2="192" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#E3F2FD"/>
        <stop offset="100%" stop-color="#BBDEFB"/>
      </linearGradient>
    </defs>
    <circle cx="112" cy="112" r="83" fill="none" stroke="white" stroke-width="6"/>
    <text x="112" y="130" font-family="Montserrat, sans-serif" font-size="48" font-weight="700" fill="#00529F" text-anchor="middle">MA</text>

    <!-- Profile Details -->
    <g transform="translate(230, 32)">
      <!-- Business Name -->
      <text x="0" y="30" font-family="Montserrat, sans-serif" font-size="32" font-weight="700" fill="#1A1A1A">Mike's Auto Repair</text>

      <!-- Verified Badge -->
      <g transform="translate(340, 8)">
        <rect width="90" height="24" rx="12" fill="#2E7D32"/>
        <circle cx="12" cy="12" r="6" fill="none" stroke="white" stroke-width="1.5"/>
        <polyline points="9,12 11,14 15,10" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="22" y="16" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="white">Verified</text>
      </g>

      <!-- Professional Title -->
      <text x="0" y="60" font-family="Lato, sans-serif" font-size="18" fill="#4D4D4D">Michael Anderson, Master Technician</text>

      <!-- Business Type Badge -->
      <g transform="translate(0, 70)">
        <rect width="145" height="28" rx="14" fill="#00529F"/>
        <text x="72.5" y="19" font-family="Lato, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Auto Repair Shop</text>
      </g>

      <!-- Rating Stars -->
      <g transform="translate(0, 115)">
        <text x="0" y="18" font-size="20" fill="#FFD520">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</text>
        <text x="120" y="18" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="#1A1A1A">4.9</text>
        <text x="160" y="18" font-family="Lato, sans-serif" font-size="14" fill="#666666">(127 reviews)</text>
      </g>

      <!-- Contact Buttons -->
      <g transform="translate(0, 155)">
        <!-- Call Button -->
        <rect width="140" height="48" rx="8" fill="#00529F"/>
        <g transform="translate(20, 14)">
          <path d="M2 3H6L8 8L5.5 9.5C6.57 11.67 8.33 13.43 10.5 14.5L12 12L17 14V18C17 18.53 16.79 19.04 16.41 19.41C16.04 19.79 15.53 20 15 20C11.1 19.76 7.42 18.11 4.66 15.34C1.89 12.58 0.24 8.9 0 5C0 4.47 0.21 3.96 0.59 3.59C0.96 3.21 1.47 3 2 3Z" fill="white" transform="scale(0.9)"/>
        </g>
        <text x="45" y="30" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="white">Call Now</text>

        <!-- Email Button -->
        <g transform="translate(155, 0)">
          <rect width="120" height="48" rx="8" fill="white" stroke="#00529F" stroke-width="2"/>
          <g transform="translate(15, 14)">
            <rect x="3" y="4" width="14" height="12" rx="1" fill="none" stroke="#00529F" stroke-width="1.5"/>
            <path d="M3 4L10 9L17 4" stroke="#00529F" stroke-width="1.5" fill="none"/>
          </g>
          <text x="60" y="30" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="#00529F" text-anchor="middle">Email</text>
        </g>

        <!-- Inquiry Button -->
        <g transform="translate(290, 0)">
          <rect width="150" height="48" rx="8" fill="#FFD520"/>
          <g transform="translate(15, 14)">
            <circle cx="10" cy="10" r="9" stroke="#1A1A1A" stroke-width="1.5" fill="none"/>
            <path d="M10 6V10L13 13" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round" fill="none"/>
          </g>
          <text x="75" y="30" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="#1A1A1A" text-anchor="middle">Send Inquiry</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(100, 510)">
    <!-- About Card -->
    <rect width="760" height="320" rx="12" fill="white" filter="url(#cardShadow)"/>
    <defs>
      <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="0" dy="1" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <text x="24" y="45" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#1A1A1A">About</text>
    <line x1="24" y1="58" x2="736" y2="58" stroke="#E5E5E5" stroke-width="2"/>

    <!-- About Text -->
    <text x="24" y="90" font-family="Lato, sans-serif" font-size="16" fill="#4D4D4D">
      <tspan x="24" dy="0">Mike's Auto Repair has been serving the greater Portland area for over 25 years.</tspan>
      <tspan x="24" dy="26">We specialize in comprehensive automotive services, from routine maintenance to</tspan>
      <tspan x="24" dy="26">complex engine diagnostics and repairs. Our team of ASE-certified technicians is</tspan>
      <tspan x="24" dy="26">committed to providing honest, reliable service at fair prices.</tspan>
    </text>

    <text x="24" y="210" font-family="Lato, sans-serif" font-size="16" fill="#4D4D4D">
      <tspan x="24" dy="0">We pride ourselves on transparency and customer education. We'll always explain</tspan>
      <tspan x="24" dy="26">what needs to be done, why it needs to be done, and provide you with options.</tspan>
    </text>

    <!-- Info Grid -->
    <g transform="translate(24, 265)">
      <text x="0" y="0" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="#666666" letter-spacing="0.5">YEARS IN BUSINESS</text>
      <text x="0" y="20" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="#1A1A1A">25+ Years</text>

      <text x="380" y="0" font-family="Lato, sans-serif" font-size="12" font-weight="600" fill="#666666" letter-spacing="0.5">SERVICE AREA</text>
      <text x="380" y="20" font-family="Lato, sans-serif" font-size="16" font-weight="600" fill="#1A1A1A">Portland Metro Area</text>
    </g>

    <!-- Specialties Card -->
    <g transform="translate(0, 350)">
      <rect width="760" height="380" rx="12" fill="white" filter="url(#cardShadow)"/>

      <text x="24" y="45" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#1A1A1A">Specialties &amp; Services</text>
