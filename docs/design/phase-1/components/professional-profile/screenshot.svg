      <!-- Specialty Items Grid -->
      <g transform="translate(24, 80)">
        <!-- Row 1 -->
        <g transform="translate(0, 0)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <line x1="30" y1="18" x2="30" y2="26" stroke="#00529F" stroke-width="2"/>
          <line x1="30" y1="26" x2="35" y2="31" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Engine Diagnostics &amp; Repair</text>
        </g>

        <g transform="translate(366, 0)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Brake Service &amp; Repair</text>
        </g>

        <!-- Row 2 -->
        <g transform="translate(0, 64)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Transmission Service</text>
        </g>

        <g transform="translate(366, 64)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Electrical Systems</text>
        </g>

        <!-- Row 3 -->
        <g transform="translate(0, 128)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Alignment &amp; Suspension</text>
        </g>

        <g transform="translate(366, 128)">
          <rect width="346" height="52" rx="8" fill="#FAFAFA"/>
          <rect x="0" y="0" width="3" height="52" rx="1.5" fill="#00529F"/>
          <circle cx="30" cy="26" r="12" fill="none" stroke="#00529F" stroke-width="2"/>
          <text x="50" y="30" font-family="Lato, sans-serif" font-size="14" font-weight="500" fill="#333333">Pre-Purchase Inspections</text>
        </g>
      </g>

      <!-- Certifications -->
      <text x="24" y="290" font-family="Montserrat, sans-serif" font-size="18" font-weight="600" fill="#1A1A1A">Certifications</text>

      <g transform="translate(24, 305)">
        <g transform="translate(0, 0)">
          <path d="M10 1L12.245 7.755L19 10L12.245 12.245L10 19L7.755 12.245L1 10L7.755 7.755L10 1Z" fill="#FFD520" transform="scale(0.8)"/>
          <text x="25" y="13" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D">ASE Master Certified Technician</text>
        </g>
        <g transform="translate(0, 25)">
          <path d="M10 1L12.245 7.755L19 10L12.245 12.245L10 19L7.755 12.245L1 10L7.755 7.755L10 1Z" fill="#FFD520" transform="scale(0.8)"/>
          <text x="25" y="13" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D">Oregon DEQ Emissions Certified</text>
        </g>
        <g transform="translate(0, 50)">
          <path d="M10 1L12.245 7.755L19 10L12.245 12.245L10 19L7.755 12.245L1 10L7.755 7.755L10 1Z" fill="#FFD520" transform="scale(0.8)"/>
          <text x="25" y="13" font-family="Lato, sans-serif" font-size="14" fill="#4D4D4D">AAA Approved Auto Repair</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Sidebar -->
  <g transform="translate(880, 510)">
    <!-- Contact Card -->
    <rect width="420" height="340" rx="12" fill="white" filter="url(#cardShadow)"/>

    <text x="24" y="45" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#1A1A1A">Contact Information</text>
    <line x1="24" y1="58" x2="396" y2="58" stroke="#E5E5E5" stroke-width="2"/>

    <!-- Contact Items -->
