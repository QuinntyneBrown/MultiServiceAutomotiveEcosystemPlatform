<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <defs>
    <style>
      .bg { fill: #FAFAFA; }
      .card-bg { fill: #FFFFFF; }
      .primary { fill: #00529F; }
      .primary-light { fill: #E3F2FD; }
      .primary-dark { fill: #003d7a; }
      .accent { fill: #FFD520; }
      .success { fill: #2E7D32; }
      .success-light { fill: #E8F5E9; }
      .error { fill: #D32F2F; }
      .error-light { fill: #FFEBEE; }
      .text-dark { fill: #1A1A1A; }
      .text-medium { fill: #666666; }
      .text-light { fill: #999999; }
      .border { stroke: #E5E5E5; fill: none; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .font-primary { font-family: 'Montserrat', Arial, sans-serif; }
      .font-secondary { font-family: 'Lato', Arial, sans-serif; }
    </style>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00529F"/>
      <stop offset="100%" style="stop-color:#003d7a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1400" height="900"/>

  <!-- Header -->
  <rect class="card-bg" x="0" y="0" width="1400" height="65"/>
  <line class="border" x1="0" y1="65" x2="1400" y2="65"/>
  <rect class="primary" x="24" y="14" width="36" height="36" rx="8"/>
  <text x="42" y="38" fill="white" font-size="14" font-weight="bold" text-anchor="middle">A</text>
  <text class="font-primary" x="70" y="38" font-size="14" font-weight="700" fill="#00529F">AutoService</text>
  <text class="font-secondary text-medium" x="1200" y="38" font-size="13">Already have an account? Sign In</text>

  <!-- Hero Section -->
  <rect fill="url(#heroGradient)" x="0" y="65" width="1400" height="220"/>

  <!-- Referred Badge -->
  <rect fill="rgba(255,255,255,0.15)" x="580" y="90" width="240" height="36" rx="18"/>
  <circle class="accent" cx="604" cy="108" r="14"/>
  <text class="font-secondary text-dark" x="604" y="113" font-size="10" font-weight="600" text-anchor="middle">JD</text>
  <text fill="white" x="628" y="113" font-size="12" class="font-secondary">Referred by John Doe</text>

  <!-- Hero Title -->
  <text fill="white" x="700" y="170" font-size="28" font-weight="700" text-anchor="middle" class="font-primary">You've Been Referred to Mike's Auto Repair!</text>
  <text fill="rgba(255,255,255,0.9)" x="700" y="200" font-size="16" text-anchor="middle" class="font-secondary">John thought you'd love our service. Sign up now and you'll both earn rewards!</text>

  <!-- Offer Banner -->
  <rect class="accent" x="550" y="225" width="300" height="50" rx="10"/>
  <text class="font-primary text-dark" x="590" y="258" font-size="26" font-weight="700">15% OFF</text>
  <text class="font-secondary text-dark" x="700" y="248" font-size="13" font-weight="600">Your First Service</text>
  <text class="font-secondary" x="700" y="264" font-size="11" fill="rgba(26,26,26,0.7)">Plus $25 credit for John</text>

  <!-- Professional Card -->
  <rect class="card-bg shadow" x="50" y="310" width="580" height="530" rx="16"/>

  <!-- Professional Header -->
  <rect class="primary-light" x="80" y="340" width="70" height="70" rx="12"/>
  <text class="font-primary" x="115" y="385" font-size="20" font-weight="700" text-anchor="middle" fill="#00529F">MA</text>
  <text class="font-primary text-dark" x="170" y="360" font-size="18" font-weight="700">Mike's Auto Repair</text>
  <text class="font-secondary text-medium" x="170" y="380" font-size="13">123 Main Street, Springfield, IL 62701</text>
  <text class="font-secondary" x="170" y="400" font-size="14" fill="#FFD520">★★★★★</text>
  <text class="font-secondary text-medium" x="240" y="400" font-size="12">4.9 (127 reviews)</text>

  <!-- Divider -->
  <line stroke="#E5E5E5" x1="80" y1="430" x2="600" y2="430"/>

  <!-- Specialties -->
  <text class="font-primary text-dark" x="80" y="460" font-size="13" font-weight="600">Specialties</text>
  <rect fill="#F5F5F5" x="80" y="475" width="80" height="26" rx="13"/>
  <text class="font-secondary text-medium" x="120" y="493" font-size="11" text-anchor="middle">Oil Change</text>
  <rect fill="#F5F5F5" x="170" y="475" width="90" height="26" rx="13"/>
  <text class="font-secondary text-medium" x="215" y="493" font-size="11" text-anchor="middle">Brake Service</text>
  <rect fill="#F5F5F5" x="270" y="475" width="90" height="26" rx="13"/>
  <text class="font-secondary text-medium" x="315" y="493" font-size="11" text-anchor="middle">Tire Rotation</text>
  <rect fill="#F5F5F5" x="370" y="475" width="115" height="26" rx="13"/>
  <text class="font-secondary text-medium" x="427" y="493" font-size="11" text-anchor="middle">Engine Diagnostics</text>
  <rect fill="#F5F5F5" x="495" y="475" width="70" height="26" rx="13"/>
  <text class="font-secondary text-medium" x="530" y="493" font-size="11" text-anchor="middle">AC Repair</text>

  <!-- Divider -->
  <line stroke="#E5E5E5" x1="80" y1="520" x2="600" y2="520"/>

  <!-- About -->
  <text class="font-primary text-dark" x="80" y="550" font-size="13" font-weight="600">About Us</text>
  <text class="font-secondary text-medium" x="80" y="575" font-size="13">Family-owned and operated since 1995. We pride ourselves</text>
  <text class="font-secondary text-medium" x="80" y="595" font-size="13">on honest, transparent service with fair pricing. Our ASE-</text>
  <text class="font-secondary text-medium" x="80" y="615" font-size="13">certified technicians handle everything from routine maintenance</text>
  <text class="font-secondary text-medium" x="80" y="635" font-size="13">to complex repairs.</text>

  <!-- Divider -->
  <line stroke="#E5E5E5" x1="80" y1="660" x2="600" y2="660"/>

  <!-- Contact Info -->
  <circle fill="#F5F5F5" cx="100" cy="700" r="20"/>
  <text class="font-secondary text-light" x="130" y="693" font-size="10" font-weight="600" letter-spacing="0.5">PHONE</text>
  <text class="font-secondary" x="130" y="710" font-size="13" fill="#00529F">(555) 123-4567</text>

  <circle fill="#F5F5F5" cx="100" cy="760" r="20"/>
  <text class="font-secondary text-light" x="130" y="753" font-size="10" font-weight="600" letter-spacing="0.5">HOURS</text>
  <text class="font-secondary text-dark" x="130" y="770" font-size="13">Mon-Fri: 8AM-6PM | Sat: 9AM-3PM</text>

  <circle fill="#F5F5F5" cx="100" cy="820" r="20"/>
  <text class="font-secondary text-light" x="130" y="813" font-size="10" font-weight="600" letter-spacing="0.5">EMAIL</text>
  <text class="font-secondary" x="130" y="830" font-size="13" fill="#00529F">service@mikesauto.com</text>

  <!-- Registration Card -->
  <rect class="card-bg shadow" x="680" y="310" width="380" height="530" rx="16"/>

  <text class="font-primary text-dark" x="710" y="350" font-size="16" font-weight="700">Claim Your Referral Discount</text>
  <text class="font-secondary text-medium" x="710" y="372" font-size="13">Create your free account to unlock your 15% discount</text>

  <!-- Countdown -->
  <rect class="error-light" x="710" y="390" width="320" height="32" rx="6"/>
  <text class="font-secondary" x="870" y="411" font-size="12" font-weight="600" text-anchor="middle" fill="#D32F2F">Offer expires in: 6 days, 23 hours</text>

  <!-- Referral Info -->
  <rect class="success-light" x="710" y="435" width="320" height="55" rx="8"/>
  <rect class="success" x="710" y="435" width="4" height="55" rx="2"/>
  <text class="font-secondary" x="725" y="458" font-size="12" font-weight="600" fill="#2E7D32">Referral Bonus Active</text>
  <text class="font-secondary text-medium" x="725" y="478" font-size="11">John Doe will earn $25 when you complete your first service.</text>

  <!-- Form Fields -->
  <text class="font-secondary text-medium" x="710" y="515" font-size="10" font-weight="600" letter-spacing="0.5">FIRST NAME</text>
  <rect fill="white" stroke="#E0E0E0" x="710" y="522" width="150" height="36" rx="6"/>
  <text class="font-secondary text-light" x="722" y="545" font-size="12">First name</text>

  <text class="font-secondary text-medium" x="880" y="515" font-size="10" font-weight="600" letter-spacing="0.5">LAST NAME</text>
  <rect fill="white" stroke="#E0E0E0" x="880" y="522" width="150" height="36" rx="6"/>
  <text class="font-secondary text-light" x="892" y="545" font-size="12">Last name</text>

  <text class="font-secondary text-medium" x="710" y="580" font-size="10" font-weight="600" letter-spacing="0.5">EMAIL</text>
  <rect fill="white" stroke="#E0E0E0" x="710" y="587" width="320" height="36" rx="6"/>
  <text class="font-secondary text-light" x="722" y="610" font-size="12">Enter your email</text>

  <text class="font-secondary text-medium" x="710" y="645" font-size="10" font-weight="600" letter-spacing="0.5">PHONE</text>
  <rect fill="white" stroke="#E0E0E0" x="710" y="652" width="320" height="36" rx="6"/>
  <text class="font-secondary text-light" x="722" y="675" font-size="12">(555) 000-0000</text>

  <text class="font-secondary text-medium" x="710" y="710" font-size="10" font-weight="600" letter-spacing="0.5">PASSWORD</text>
  <rect fill="white" stroke="#E0E0E0" x="710" y="717" width="320" height="36" rx="6"/>
  <text class="font-secondary text-light" x="722" y="740" font-size="12">Create a password</text>

  <!-- Submit Button -->
  <rect class="primary" x="710" y="770" width="320" height="44" rx="8"/>
  <text fill="white" x="870" y="798" font-size="14" font-weight="600" text-anchor="middle" class="font-secondary">Claim My 15% Discount</text>

  <!-- Divider with text -->
  <line stroke="#E5E5E5" x1="710" y1="835" x2="810" y2="835"/>
  <text class="font-secondary text-light" x="870" y="840" font-size="11" text-anchor="middle">or continue with</text>
  <line stroke="#E5E5E5" x1="930" y1="835" x2="1030" y2="835"/>

  <!-- Social Buttons -->
  <rect fill="white" stroke="#E0E0E0" x="710" y="855" width="150" height="36" rx="6"/>
  <text class="font-secondary text-dark" x="785" y="878" font-size="12" text-anchor="middle">Google</text>
  <rect fill="white" stroke="#E0E0E0" x="880" y="855" width="150" height="36" rx="6"/>
  <text class="font-secondary text-dark" x="955" y="878" font-size="12" text-anchor="middle">Facebook</text>

  <!-- Footer -->
  <rect fill="#212121" x="0" y="860" width="1400" height="40"/>
  <text fill="#9E9E9E" x="700" y="885" font-size="12" text-anchor="middle" class="font-secondary">© 2024 AutoService. All rights reserved. | Privacy | Terms | Contact</text>
</svg>
