<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .bg { fill: #FAFAFA; }
      .header-bg { fill: #FFFFFF; }
      .card-bg { fill: #FFFFFF; }
      .primary { fill: #00529F; }
      .primary-text { fill: #00529F; }
      .accent { fill: #FFD520; }
      .success { fill: #2E7D32; }
      .success-light { fill: #E8F5E9; }
      .text-dark { fill: #1A1A1A; }
      .text-medium { fill: #666666; }
      .text-light { fill: #999999; }
      .border { fill: none; stroke: #CCCCCC; }
      .divider { stroke: #E5E5E5; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .font-primary { font-family: 'Montserrat', Arial, sans-serif; }
      .font-secondary { font-family: 'Lato', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="900"/>

  <!-- Header -->
  <rect class="header-bg shadow" x="0" y="0" width="1200" height="72"/>

  <!-- Logo -->
  <rect class="primary" x="100" y="16" width="40" height="40" rx="8"/>
  <text x="100" y="42" fill="white" font-size="18" font-weight="bold" text-anchor="middle">
    <tspan dx="20">A</tspan>
  </text>
  <text class="font-primary primary-text" x="150" y="42" font-size="18" font-weight="700">AutoService Platform</text>

  <!-- Login Link -->
  <text class="font-secondary text-medium" x="1000" y="42" font-size="14" text-anchor="end">Already have an account? </text>
  <text class="font-secondary primary-text" x="1005" y="42" font-size="14" font-weight="600">Sign in</text>

  <!-- Main Card -->
  <rect class="card-bg shadow" x="360" y="100" width="480" height="750" rx="12"/>

  <!-- Card Header -->
  <text class="font-primary text-dark" x="600" y="150" font-size="24" font-weight="700" text-anchor="middle">Create Account</text>
  <text class="font-secondary text-medium" x="600" y="175" font-size="14" text-anchor="middle">Join our network of trusted automotive services</text>

  <!-- Referral Banner -->
  <rect class="success-light" x="400" y="195" width="400" height="60" rx="8"/>
  <circle class="success" cx="430" cy="225" r="18"/>
  <text x="430" y="230" fill="white" font-size="14" text-anchor="middle">&#10003;</text>
  <text class="font-secondary success" x="460" y="218" font-size="12" font-weight="600">You've been referred by John D.</text>
  <text class="font-secondary text-dark" x="460" y="238" font-size="11">Complete registration to get 10% off your first service!</text>

  <!-- Form Fields -->
  <!-- First Name -->
  <text class="font-secondary text-dark" x="400" y="290" font-size="12" font-weight="600">First Name *</text>
  <rect class="border" x="400" y="300" width="185" height="44" rx="8"/>
  <text class="font-secondary text-light" x="415" y="328" font-size="14">John</text>

  <!-- Last Name -->
  <text class="font-secondary text-dark" x="615" y="290" font-size="12" font-weight="600">Last Name *</text>
  <rect class="border" x="615" y="300" width="185" height="44" rx="8"/>
  <text class="font-secondary text-light" x="630" y="328" font-size="14">Doe</text>

  <!-- Email -->
  <text class="font-secondary text-dark" x="400" y="370" font-size="12" font-weight="600">Email Address *</text>
  <rect class="border" x="400" y="380" width="400" height="44" rx="8"/>
  <text class="font-secondary text-light" x="415" y="408" font-size="14">john@example.com</text>

  <!-- Phone -->
  <text class="font-secondary text-dark" x="400" y="450" font-size="12" font-weight="600">Phone Number *</text>
  <rect class="border" x="400" y="460" width="400" height="44" rx="8"/>
  <text class="font-secondary text-light" x="415" y="488" font-size="14">(555) 123-4567</text>
  <text class="font-secondary text-medium" x="400" y="520" font-size="11">We'll use this to send appointment reminders</text>

  <!-- Password -->
  <text class="font-secondary text-dark" x="400" y="550" font-size="12" font-weight="600">Password *</text>
  <rect class="border" x="400" y="560" width="400" height="44" rx="8"/>
  <text class="font-secondary text-light" x="415" y="588" font-size="14">********</text>

  <!-- Password Strength Bar -->
  <rect fill="#E5E5E5" x="400" y="612" width="400" height="4" rx="2"/>
  <rect class="accent" x="400" y="612" width="300" height="4" rx="2"/>
  <text class="font-secondary text-medium" x="400" y="632" font-size="11">Good - Add a special character for stronger security</text>

  <!-- Confirm Password -->
  <text class="font-secondary text-dark" x="400" y="660" font-size="12" font-weight="600">Confirm Password *</text>
  <rect class="border" x="400" y="670" width="400" height="44" rx="8"/>
  <text class="font-secondary text-light" x="415" y="698" font-size="14">********</text>

  <!-- Checkboxes -->
  <rect class="border" x="400" y="730" width="16" height="16" rx="3"/>
  <text class="font-secondary text-dark" x="425" y="743" font-size="12">I'd like to receive updates about services and promotions</text>

  <rect class="border" x="400" y="760" width="16" height="16" rx="3" stroke="#00529F" stroke-width="2"/>
  <rect class="primary" x="403" y="763" width="10" height="10" rx="2"/>
  <text class="font-secondary text-dark" x="425" y="773" font-size="12">I agree to the </text>
  <text class="font-secondary primary-text" x="508" y="773" font-size="12">Terms of Service</text>
  <text class="font-secondary text-dark" x="600" y="773" font-size="12"> and </text>
  <text class="font-secondary primary-text" x="630" y="773" font-size="12">Privacy Policy</text>
  <text class="font-secondary text-dark" x="720" y="773" font-size="12"> *</text>

  <!-- Submit Button -->
  <rect class="primary" x="400" y="800" width="400" height="48" rx="8"/>
  <text x="600" y="830" fill="white" font-size="16" font-weight="600" text-anchor="middle" class="font-secondary">Create Account</text>

  <!-- Already have account -->
  <text class="font-secondary text-medium" x="600" y="875" font-size="13" text-anchor="middle">Already have an account? </text>
  <text class="font-secondary primary-text" x="720" y="875" font-size="13" font-weight="600">Sign in here</text>
</svg>
